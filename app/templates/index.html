{% extends "base.html" %}

<!-- style block -->
{% block styles %} {{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"> {% endblock %}

<!-- title -->
{% block title %} HOME {% endblock %}

<!-- content -->
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <h4 class="lead text-center">SOURCES</h4>
            <ul class="row">
                <!-- loop through items -->
                {% for item in news_sources%}
                <a href="/articles/{{item.id}}" class="btn btn-outline-secondary btn-block">{{item.name}}</a> {% endfor %}
            </ul>
        </div>
        <div class="offset-1 col-md-8 offset-1">
            <div class="card">
                <img src="" alt="">
                <div class="card-footer"></div>
            </div>
        </div>
</div>

</div>

{% endblock %}
