{% extends "base.html" %}

<!-- style block -->
{% block styles %} {{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"> {% endblock %}

<!-- title -->
{% block title %} HOME {% endblock %}

<!-- content -->
{% block content %}
<div class="container">
    <h3> Top news </h3>

<!-- loop through items -->
{% for item in news_sources%}
<div class="row justify-content-center">
    <a href="/articles/{{item.id}}">{{item.name}}</a>
</div>
{% endfor %}
</div>

{% endblock %}
